<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qa-automation</title>
</head>
<body>
    <!-- note that you cant put another tag inside the option tag -->
    <select onchange="window.open(this.value);">
        <option value="https://www.facebook.com/"> facebook </option>
        <option value="https://www.instagram.com/"> instgram </option>
        <option value="https://twitter.com/"> twitter </option>
        <option value="https://www.linkedin.com/"> linkedin </option>

    </select>

</body>
</html>
